    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script>

        function AddDataTable(table) {
            $(document).ready(function () {
                $(table).DataTable({
                    language: {
                        url: "https://cdn.datatables.net/plug-ins/1.13.1/i18n/pt-BR.json"
                    }
                });
            });
        }

        function ClearDonutChart(element) {
            $('#' + element).highcharts().destroy();
        }

        function AddDonutChart(data, title, element) {

            var obj = [...data];
            var array = [];

            for (var i = 0; i < obj.length; i++) {
                array.push([
                    obj[i].name, obj[i].data
                ]);
            }

            new Highcharts.Chart({
                chart: {
                    type: 'pie',
                    renderTo: element
                },
                title: {
                    text: title
                },
                plotOptions: {
                    pie: {
                        innerSize: '60%',
                        dataLabels: {
                            enable: true
                        },
                        showInLegend: true
                    }
                },
                series: [
                    {
                        data: array
                    }
                ]
            });

        }

    </script>

</body>
